<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <i class="fas fa-tasks logo-icon"></i>
                <h1>To Do List</h1>
            </div>
            <div class="date-display" id="current-date"></div>
        </header>

        <main class="app-main">
            <div class="input-section">
                <input type="text" id="todo-input" placeholder="What needs to be done?" autofocus>
                <button id="add-btn" class="primary-btn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="task-stats">
                <span id="task-count">0 tasks remaining</span>
                <span id="completed-count">0 completed</span>
            </div>

            <ul id="todo-list" class="task-list"></ul>

            <div class="action-buttons">
                <button id="clear-completed" class="secondary-btn">
                    <i class="fas fa-trash-alt"></i> Clear Completed
                </button>
                <button id="clear-all" class="danger-btn">
                    <i class="fas fa-broom"></i> Clear All
                </button>
            </div>
        </main>

        <footer class="app-footer">
            <div class="footer-content">
                <p>Â© 2025 To Do List | <span id="app-version">v1.1.0</span></p>
                <div class="developer-credit">
                    <span class="credit-text">Crafted with</span>
                    <i class="fas fa-heart pulse"></i>
                    <span class="credit-text">by</span>
                    <span class="developer-name">Chandan</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
